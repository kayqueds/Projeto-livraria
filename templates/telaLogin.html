{% extends 'telaCadastro.html' %}
{% block title %}Login{% endblock %}
{% block content %}


{% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="alert alert-danger" role="alert">
            {{ messages[0] }}
        </div>
    {% endif %}
{% endwith %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <h2 class="text-center mb-4 area-1">Faça o seu login</h2>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <label>{{titulo}}</label>
                </div>
                <div class="card-body">
                    <form method="POST" action="/autenticar">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="txtLogin" required>
                        </div>
                        <div class="mb-3">
                            <label for="senha" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="senha" name="txtSenha" required>
                            <div id="olho"></div>
                        </div>
                        <button type="submit" class="btn btn-danger">Enviar</button>
                        <!--Não tem conta-->
                        <p class="mt-3 conta">Não tem uma conta? <a href="{{url_for('cadastro')}}">Cadastre-se</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div> 


{% endblock %}
