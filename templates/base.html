<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../static/assets/logo.jpg" type="image/x-icon">
    <title>{% block title %}Document{% endblock %}</title>
    {% block boot %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://unpkg.com/scrollreveal"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='estilo.css') }}">
    {% endblock %}


</head>
<body>
    <div id="loading-spinner" class="loading-spinner"></div>
    <div id="conteudo" class="conteudo" style="display:none;">


        <header class="cabecalho">
          
          <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <!-- Logo -->
              <a class="navbar-brand" href="{{ url_for('home') }}">
                <img style="border-radius: 50%;" src="{{ url_for('static', filename='assets/logo.jpg') }}" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
               Dream Quill
              </a>
              <!-- Botão de menu para celular-->
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          

              <!-- Links -->
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Cadastrar
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="{{url_for('cadastro')}}">Usuário <i class="bi bi-person-circle"></i></a></li>
                      <li><a class="dropdown-item" href="{{url_for('cadastroLivros')}}">Livros <i class="bi bi-book"></i></a></li>
                      </ul>
                    </li>  
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Categorias<i class="bi bi-book icones"></i>
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="{{url_for('fantasia')}}">Fantasia<i style="margin-left: 20px;" class="bi bi-magic"></i></a></li>
                      <li><a class="dropdown-item" href="{{url_for('romance')}}">Romance<i style="margin-left: 10px;" class="bi bi-arrow-through-heart"></i></a></li>
                      <li><a class="dropdown-item" href="{{url_for('terror')}}">Terror<i style="margin-left: 38px;" class="bi bi-moon-stars"></i></a></li>
                      <li><a class="dropdown-item" href="#">Ficção<i style="margin-left: 32px;" class="bi bi-robot"></i></a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Ver todas<i style="margin-left: 13px;" class="bi bi-globe-americas"></i></a></li>
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{{url_for('login')}}">Login<i class="bi bi-person-circle icones"></i></a>
                  </li>
                  <li class="nav-item">
                    <a onclick="logout(event)" class="nav-link" href="{{url_for('logout')}}">Logout<i class="bi bi-box-arrow-left icones"></i></a>
                  </li>
                </ul>
              </div>
              <!--Barra de pesquisa-->
              <form action="" style="margin-right: 20px;" class="d-flex" role="search">
                <input name="txtNome" class="form-control me-2" type="search" placeholder="Procurar" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Pesquisar</button>
              </form>
              <!-- Botão de tema -->
              <button id="alterarTema" class="btn btn-secondary" onclick="alterarTema()">
                <i class="bi bi-sun"></i>
              </button>
            </div>
          </nav>
          
            </header>
        
        
          

    {% block content %}
   
    {% endblock %}


    {% block js%}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../static/script.js"></script>
    <script src="../static/darkTheme.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    {% endblock %}
</body>
</html>
